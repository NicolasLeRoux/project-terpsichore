<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./tpc-elem-add-event-title.html">
<link rel="import" href="./tpc-elem-add-event-date.html">
<link rel="import" href="./tpc-elem-add-event-location.html">

<dom-module id="tpc-page-add-event">

	<template>
		<style>

		</style>

		<div>
			<iron-icon icon="icons:arrow-back"></iron-icon>
			<a href="/home">Retour accueil</a>
		</div>

		<iron-pages selected="{{addEventStep}}">
			<tpc-elem-add-event-title id="add-event-step-1">
			</tpc-elem-add-event-title>
			<tpc-elem-add-event-date id="add-event-step-2">
			</tpc-elem-add-event-date>
			<tpc-elem-add-event-location id="add-event-step-3">
			</tpc-elem-add-event-location>
			<div>
				<h2>Etape 4</h2>
			</div>
		</iron-pages>

		<p on-tap="tmp">
			<span data-value="0">1</span>
			<span data-value="1">2</span>
			<span data-value="2">3</span>
			<span data-value="3">4</span>
		</p>
	</template>

	<script>
		Polymer({
			is: 'tpc-page-add-event',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				},
				addEventStep: {
					type: Number,
					value: 2,
					notify: false
				}
			},

			listeners: {
				'add-event-step-1.next': 'next',
				'add-event-step-2.next': 'next',
				'add-event-step-3.next': 'next'
			},

			next: function () {
				this.addEventStep++;
			},

			tmp: function (event) {
				this.addEventStep = +event.target.dataset.value;
			}
		});
	</script>
</dom-module>
