<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<dom-module id="tpc-elem-menu">

	<template>
		<style>
			header {
				width: 100%;
				height: 100px;
				background-color: #7fe2c3;
			}

			paper-icon-item.selected {
				background-color: gainsboro;
			}

			a {
				color: black;
				text-decoration: none;
			}
		</style>

		<header>
		</header>

		<paper-menu selected="0">
			<a href="/home">
				<paper-icon-item id="menu-home">
					<iron-icon icon="icons:home" item-icon></iron-icon>
					Home
				</paper-icon-item>
			</a>
			<a href="/add-event">
				<paper-icon-item id="menu-add-event">
					<iron-icon icon="av:playlist-add" item-icon></iron-icon>
					Add
				</paper-icon-item>
			</a>
			<hr>
			<a href="/parameter">
				<paper-icon-item id="menu-parameter">
					<iron-icon icon="icons:settings" item-icon></iron-icon>
					Param√®tres
				</paper-icon-item>
			</a>
		</paper-menu>

	</template>

	<script>
		Polymer({
			is: 'tpc-elem-menu',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				},
				page: {
					type: String,
					reflectToAttribute: true,
					observer: '_pageChanged'
				}
			},

			_pageChanged: function () {
				var elem = this.$['menu-' + this.page];

				if (elem) {
					_.forEach(this.getElementsByClassName('selected'), function (item) {
						item.classList.remove('selected');
					});
					elem.classList.add('selected');
				}
			}
		});
	</script>
</dom-module>
