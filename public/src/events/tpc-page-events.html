<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="./tpc-elem-star-event.html">

<dom-module id="tpc-page-events">

	<template>
		<style>
			app-toolbar {
				background-color: #f7f7f7;
			}

			paper-progress {
				width: 100%;
			}

			header {
				margin: 0 10px;
			}

			.event-list {
				margin: 10px;
			}
		</style>

		<app-header-layout>
			<app-header reveals condenses effects="waterfall">
				<app-toolbar>
					<a href="/home">
						<paper-icon-button icon="icons:arrow-back"></paper-icon-button>
					</a>
					<div main-title>Retour accueil</div>
					<!--<paper-progress indeterminate bottom-item></paper-progress>-->
				</app-toolbar>

			</app-header>

			<header>
				<h3>France</h3>
			</header>

			<div class="event-list">
				<template is="dom-repeat"
					items="{{events}}"
					as="event">
						<tpc-elem-star-event event="{{event}}">
						</tpc-elem-star-event>
				</template>

			</div>
		</app-header-layout>

	</template>

	<script>
		Polymer({
			is: 'tpc-page-events',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				},

				events: {
					type: Array,
					value: [
						{
							title: 'Ukrainian open 2017',
							startTime: '2017-09-15T00:00:00+02:00',
							endTime: '2017-09-18T00:00:00+02:00',
							location: {
								city: 'Kyiv',
								country: 'Ukraine',
								latitude: 50.449990,
								longitude: 30.443145,
								name: 'Cosmopolit Hotel',
								street: '6 Vadyma Hetmana St',
								zip: '02000'
							},
							eventLink: 'http://ua-open.com/',
							facebookLink: 'https://www.facebook.com/ukrainianOpenWCS',
							imageUrl: 'img/2017-09-uk-open.png'
						}
					]
				}
			}
		});
	</script>
</dom-module>
