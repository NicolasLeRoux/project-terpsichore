<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="tpc-elem-star-event">

	<template>
		<style>
			paper-card {
				width: 100%;
				min-height: 200px;
			}

			.card-content {
				width: calc(100% - 136px);
			}

			.rate-image {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				width: 100px;
				background: url('/img/wotp.png');
				background-size: cover;
			}

			.rate-header {
				@apply --paper-font-headline;
			}

			.rate-name {
				color: var(--paper-grey-600);
				margin: 10px 0;
			}

			paper-icon-button.rate-icon {
				--iron-icon-fill-color: white;
				--iron-icon-stroke-color: var(--paper-grey-600);
			}

			.card-actions {
				position: absolute;
				bottom: 0px;
				display: flex;
				padding: 10px 0;
				width: calc(100% - 100px);
			}
		</style>

		<paper-card class="rate">
			<div class="card-content">
				<div class="rate-header">7i√®me Westie On The Promenade</div>
				<div class="rate-name">Du 08 juillet au 14 juillet</div>
			</div>
			<div class="card-actions">
				<div>
					<paper-icon-button icon="communication:location-on"></paper-icon-button>
				</div>
				<span>
					Mandelieu-la-Napoule, France
				</span>
			</div>
			<div class="rate-image"></div>
		</paper-card>
	</template>

	<script>
		Polymer({
			is: 'tpc-elem-star-event',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				}
			}
		});
	</script>
</dom-module>
