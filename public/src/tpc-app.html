<!--
Page principale de l'application hygie.
-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="./home/tpc-page-home.html">
<link rel="import" href="./event/tpc-page-event.html">
<link rel="import" href="./menu/tpc-elem-menu.html">
<link rel="import" href="./add-event/tpc-page-add-event.html">
<link rel="import" href="./parameter/tpc-page-parameter.html">

<dom-module id="tpc-app">

	<template>
		<style>

		</style>

		<app-location route="{{route}}"></app-location>

		<app-route
			route="{{route}}"
			pattern="/:page"
			data="{{pageData}}"
			tail="{{pageDataTail}}">
		</app-route>

		<app-route
			route="{{route}}"
			pattern="/event/:eventId"
			data="{{eventData}}"
			tail="{{eventDataTail}}">
		</app-route>

		<iron-pages
			role="main"
			selected="{{pageData.page}}"
			attr-for-selected="name"
			fallback-selection="home">
			<tpc-page-home
				name="home"
				firebase-app="{{firebaseApp}}">
			</tpc-page-home>
			<tpc-page-event
				name="event"
				firebase-app="{{firebaseApp}}"
				event-id={{eventData.eventId}}>
			</tpc-page-event>
			<tpc-page-add-event
				name="add-event"
				firebase-app="{{firebaseApp}}">
			</tpc-page-add-event>
			<tpc-page-parameter
				name="parameter">
			</tpc-page-parameter>
		</iron-pages>

		<app-drawer id="navigation-menu">
			<tpc-elem-menu
				page="{{pageData.page}}">
			</tpc-elem-menu>
		</app-drawer>

	</template>

	<script>
		Polymer({
			is: 'tpc-app',

			properties: {
				firebaseApp: {
					type: Object,
					notify: true
				},
				route: {
					type: String,
					reflectToAttribute: true,
					observer: '_routeChanged'
				}
			},

			listeners: {
				'menu-open': 'openMenu'
			},

			ready: function() {
				// Création de l'élément firebase-app
				this.firebaseApp = firebase.initializeApp({
					id: 'firebase-app',
					name: app.name,
					authDomain: app.authDomain,
					databaseURL: app.databaseURL,
					storageBucket: app.storageBucket,
					messagingSenderId: app.messagingSenderId
				});

				//this.set('route.path', '/home');
			},

			openMenu: function() {
				this.$$('app-drawer').open();
			},

			_routeChanged: function () {
				this.$['navigation-menu'].close();
			}
		});
	</script>
</dom-module>
