<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lib/marked-import.html">

<dom-module id="tpc-page-event">

	<template>
		<style>
			app-toolbar {
				background-color: #f7f7f7;
			}

			paper-progress {
				width: 100%;
			}

			.event {
				margin: 0 10px;
			}
		</style>

		<app-header-layout>
			<app-header reveals condenses effects="waterfall">
				<app-toolbar>
					<a href="/home">
						<paper-icon-button icon="icons:arrow-back"></paper-icon-button>
					</a>
					<div main-title>Retour accueil</div>
					<paper-progress indeterminate bottom-item></paper-progress>
				</app-toolbar>

			</app-header>
			<div class="event">
				<h1>{{event.title}}</h1>
				<p>{{event.organizer}}</p>
				<p>{{event.date}}</p>
				<p>{{event.location}}</p>
				<a href="{{event.link}}">Lien</a>

				<div id="markdown-content"></div>
			</div>
		</app-header-layout>

	</template>

	<script>
		Polymer({
			is: 'tpc-page-event',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				},
				eventId: {
					type: Object,
					notify: true,
					observer: '_eventIdChanged'
				},
				event: {
					type: Object,
					notify: true
				}
			},

			queryDatabase: function () {
				var xhr = new XMLHttpRequest(),
					url = app.databaseURL +
						'/events/' +
						this.eventId +
						'.json';

				xhr.onreadystatechange = this.onProcessRequest.bind(this, xhr);
				xhr.open("GET", url, true);
				xhr.send();
			},

			onProcessRequest: function (xhr, event) {
				var response;

				if (xhr.readyState === 4 && xhr.status === 200) {
					response = JSON.parse(xhr.responseText);

					if (response) {
						this.event = response;

						document.getElementById('markdown-content').innerHTML =
							marked(response.description);

						//this.removeProgressBar();
					}
				}
			},

			removeProgressBar: function () {
				var elem = document.getElementsByTagName('paper-progress');

				if (elem.length) {
					elem[0].parentNode.removeChild(elem[0]);
				}
			},

			_eventIdChanged: function () {
				this.event = null;
				this.queryDatabase();
			}
		});
	</script>
</dom-module>
