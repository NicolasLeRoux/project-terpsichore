<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="./tpc-structured-data-event.html">
<link rel="import" href="../lib/marked-import.html">
<link rel="import" href="../lib/moment-import.html">

<dom-module id="tpc-page-event">

	<template>
		<style>
			app-header {
				height: 200px;
				background-color: lightcoral;
				background-position: left center;
				background-size: cover;
			}

			paper-progress {
				width: 100%;
			}

			app-header,
			paper-icon-button {
				color: whitesmoke;
			}

			.tall {
				height: 136px;
			}

			.tall h1 {
				font-size: 2rem;
				width: 100%;
				text-align: center;
			}

			.location-link {
				color: black;
				text-decoration: none;
			}

			.block {
				display: flex;
				min-height: 20px;
				margin: 10px 0;
			}

			iron-icon {
				flex: 1;
				min-width: 64px;
				margin-top: 6px;
			}

			.block-right {
				flex: 5;
				margin-right: 10px;
				margin-top: 8px;
			}

			.block-right h1,
			.block-right h2,
			.block-right h3,
			.block-right h4,
			.block-right h5,
			.block-right p {
				margin-top: 0px;
			}

			.address-main {
				margin-bottom: 6px;
			}

			.address-details {
				color: gray;
				font-size: 0.9rem;
				margin-top: 0px;
			}
		</style>

		<tpc-structured-data-event event="{{event}}">
		</tpc-structured-data-event>

		<app-header-layout>
			<app-header reveals condenses effects="waterfall">
				<app-toolbar>
					<a href="/home">
						<paper-icon-button icon="icons:close"></paper-icon-button>
					</a>
					<!--<paper-progress indeterminate bottom-item></paper-progress>-->
				</app-toolbar>
				<app-toolbar class="tall">
					<h1 main-title>{{event.title}}</h1>
				</app-toolbar>
			</app-header>

			<div class="block">
				<iron-icon icon="social:people" item-icon></iron-icon>
				<div class="block-right">
					<p>{{event.organizerName}}</p>
				</div>
			</div>

			<div class="block">
				<iron-icon icon="device:access-time" item-icon></iron-icon>
				<div class="block-right">
					<p>{{prettifyDate(event.startTime)}}</p>
				</div>
			</div>

			<div class="block">
				<iron-icon icon="icons:room" item-icon></iron-icon>
				<div class="block-right">
					<p class="address-main">{{event.location.name}}</p>
					<p class="address-details">
						<span>{{event.location.street}}</span>,
						<span>{{event.location.zip}}</span>
						<span>{{event.location.city}}</span>
					</p>
				</div>
			</div>

			<div class="block">
				<iron-icon icon="icons:description" item-icon></iron-icon>
				<div id="markdown-content" class="block-right">
				</div>
			</div>
		</app-header-layout>

	</template>

	<script>
		Polymer({
			is: 'tpc-page-event',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				},
				eventId: {
					type: Object,
					notify: true,
					observer: '_eventIdChanged'
				},
				event: {
					type: Object,
					notify: true
				}
			},

			queryDatabase: function () {
				var xhr = new XMLHttpRequest(),
					url = app.databaseURL +
						'/events/' +
						this.eventId +
						'.json';

				xhr.onreadystatechange = this.onProcessRequest.bind(this, xhr);
				xhr.open("GET", url, true);
				xhr.send();
			},

			onProcessRequest: function (xhr, event) {
				var response;

				if (xhr.readyState === 4 && xhr.status === 200) {
					response = JSON.parse(xhr.responseText);

					if (response) {
						this.event = response;

						document.getElementById('markdown-content').innerHTML =
							marked(response.description);

						//this.removeProgressBar();
					}
				}
			},

			removeProgressBar: function () {
				var elem = document.getElementsByTagName('paper-progress');

				if (elem.length) {
					elem[0].parentNode.removeChild(elem[0]);
				}
			},

			prettifyDate: function (date) {
				return moment(date).format('dddd DD MMMM - HH:mm');
			},

			getLocationQuery: function (location) {
				return location ? [
					location.name,
					', ',
					location.street,
					', ',
					location.zip,
					' ',
					location.city,
					', ',
					location.country
				].join('') : null;
			},

			_eventIdChanged: function () {
				this.event = null;
				this.queryDatabase();
			}
		});
	</script>
</dom-module>
