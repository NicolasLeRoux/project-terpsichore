<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../lib/lodash-import.html">
<link rel="import" href="./tpc-elem-groups-of-events.html">

<dom-module id="tpc-page-home">

	<template>
		<style>
			app-toolbar {
				background-color: #f7f7f7;
			}

			paper-progress {
				width: 100%;
			}

			.groups {
				padding-top: 10px;
				background-color: #EEE;
			}
		</style>

		<app-header-layout>
			<app-header reveals condenses effects="waterfall">
				<app-toolbar>
					<div>
						<h1>Page home</h1>
					</div>
				</app-toolbar>
				<paper-progress indeterminate></paper-progress>
			</app-header>
			<div class="groups">
				<tpc-elem-groups-of-events
					firebase-app="{{firebaseApp}}"
					groups-events="{{groupsEvents}}">
				</tpc-elem-groups-of-events>
			</div>
		</app-header-layout>

	</template>

	<script>
		Polymer({
			is: 'tpc-page-home',

			properties: {
				firebaseApp: {
					type: Object,
					notify: false
				},
				rawEvents: {
					type: Object,
					notify: true,
					observer: '_rawEventsChanged'
				},
				groupsEvents: {
					type: Object,
					notify: true
				}
			},

			ready: function() {
				this.queryDatabase();
			},

			queryDatabase: function () {
				var xhr = new XMLHttpRequest(),
					url = app.databaseURL + '/events.json',
					params = {
						orderBy: '\"sortKey\"',
						startAt: '201705071930',
						limitToFirst: 10
					};

				// En attente de mieux
				url += '?orderBy=' + params.orderBy;
				url += '&startAt=' + params.startAt;
				url += '&limitToFirst=' + params.limitToFirst;

				xhr.onreadystatechange = this.onProcessRequest.bind(this, xhr);
				xhr.open("GET", url, true);
				xhr.send();
			},

			onProcessRequest: function (xhr, event) {
				var response;

				if (xhr.readyState === 4 && xhr.status === 200) {
					response = JSON.parse(xhr.responseText);

					if (response) {
						this.rawEvents = response;
					}
				}
			},

			_rawEventsChanged: function (data) {
				var groups = [],
					rawEvents = Object.keys(data).map(function (key) {
						var event = data[key];
						event.$key = key;

						return event;
					});

				var rawGroups = _.groupBy(rawEvents, function (item) {
					return item.date.slice(0, 10);
				});

				_.forEach(rawGroups, function (rawGroup) {
					var group = {
						date: rawGroup[0].date,
						events: rawGroup
					};

					groups.push(group);
				});

				this.groupsEvents = groups;
			}
		});
	</script>
</dom-module>
