<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

		<title>Project Terpsichore</title>

		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#app-shell header {
				width: 100%;
				height: 64px;
				background-color: #f7f7f7;
			}

			#app-shell ul {
				list-style-type: none;
				margin: 0 10px;
				padding: 0;
			}

			#app-shell li {
				margin-top: 20px;
				height: 64px;
			}

			.app-shell-date {
				display: inline-block;
				width: 64px;
				height: 64px;
				border-radius: 32px;
			}

			.app-shell-description {
				display: inline-block;
				box-sizing: border-box;
				width: calc(100% - 78px);
				min-height: 64px;
				padding: 10px 0 0 10px;
			}

			.app-shell-description--title {
				width: 100%;
				height: 20px;
				margin-bottom: 10px;
				border-radius: 10px;
			}

			.app-shell-description--date {
				width: 40%;
				height: 12px;
				margin-bottom: 6px;
				border-radius: 6px;
			}

			.app-shell-date,
			.app-shell-description--title,
			.app-shell-description--date {
				animation: color_change 1s infinite alternate;
			}

			@keyframes color_change {
				from { background-color: #f7f7f7; }
				to { background-color: #e8e8e8; }
			}
		</style>
	</head>
	<body>
		<div id="app-shell">
			<header></header>
			<ul>
				<li>
					<div class="app-shell-date"></div>
					<div class="app-shell-description">
						<div class="app-shell-description--title"></div>
						<div class="app-shell-description--date"></div>
					</div>
				</li>
				<li>
					<div class="app-shell-date"></div>
					<div class="app-shell-description">
						<div class="app-shell-description--title"></div>
						<div class="app-shell-description--date"></div>
					</div>
				</li>
				<li>
					<div class="app-shell-date"></div>
					<div class="app-shell-description">
						<div class="app-shell-description--title"></div>
						<div class="app-shell-description--date"></div>
					</div>
				</li>
				<li>
					<div class="app-shell-date"></div>
					<div class="app-shell-description">
						<div class="app-shell-description--title"></div>
						<div class="app-shell-description--date"></div>
					</div>
				</li>
			</ul>
		</div>

		<tpc-app></tpc-app>
		<script>
			window.app = {
				name: 'project-terpsichore',
				apiKey: 'AIzaSyAZjo_mQwsScYE6iwY4LUNZuj4F-TRXwKI',
				authDomain: 'project-terpsichore.firebaseapp.com',
				databaseURL: 'https://project-terpsichore.firebaseio.com',
				storageBucket: 'project-terpsichore.appspot.com',
			};
		</script>
		<script>
			window.startApp = function () {
				var linkNode = document.createElement('link');
				linkNode.setAttribute('rel', 'import');
				linkNode.setAttribute('async', 'true');

				if (document.location.hostname === 'localhost') {
					linkNode.setAttribute('href', '/src/tpc-app.html');
				} else {
					linkNode.setAttribute('href', '/tpc-app.vulcanised.html');
				}

				document.head.appendChild(linkNode);
			};
		</script>
		<script>
			(function() {
				if ('registerElement' in document
					&& 'import' in document.createElement('link')
					&& 'content' in document.createElement('template')) {
						startApp();
				} else {
					// polyfill the platform!
					var elm = document.createElement('script');
					elm.src = 'https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents-lite.min.js';
					document.body.appendChild(elm);

					window.addEventListener('WebComponentsReady', function() {
						startApp();
					});
				}
			})();
		</script>
	</body>
</html>
